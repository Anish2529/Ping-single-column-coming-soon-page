<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="container">
      
      <div class="mail-validation">
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="check">
          <div class="email">
            <input type="text" placeholder="Your email address..." class="input">
            <p class="invalid"></p>
          </div>
          <button class="btn">Notify Me</button>
        </div>
      </div>
      
      <div class="banner"><img src="images/illustration-dashboard.png" alt=""></div>

      <div class="copyright">
        <div class="social">
          <i class="fa-brands fa-facebook-f icon"></i>
          <i class="fa-brands fa-twitter icon"></i>
          <i class="fa-brands fa-instagram icon"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </main>


  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/f008808a59.js" crossorigin="anonymous"></script>
</body>
</html>
